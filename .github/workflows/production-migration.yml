name: Production Database Migration

on:
  push:
    branches:
      - main
    paths:
      - 'prisma/migrations/**'
      - 'prisma/schema.prisma'

jobs:
  migrate-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment variables
        env:
          PRODUCTION_DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          PRODUCTION_DIRECT_URL: ${{ secrets.PRODUCTION_DIRECT_URL }}
        run: |
          echo "DATABASE_ENV=production" >> $GITHUB_ENV
          echo "PRODUCTION_DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" >> $GITHUB_ENV
          echo "PRODUCTION_DIRECT_URL=${{ secrets.PRODUCTION_DIRECT_URL }}" >> $GITHUB_ENV

      - name: Run database safety check
        run: |
          DATABASE_ENV=production tsx scripts/db-safety-check.ts "migrate deploy" --allow-production

      - name: Run production migration
        run: |
          DATABASE_ENV=production npx prisma migrate deploy

      - name: Verify migration status
        run: |
          DATABASE_ENV=production npx prisma migrate status

      - name: Create deployment summary
        run: |
          echo "## Production Database Migration Complete" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Database migration deployed successfully to production" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Migration status verified" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”’ Safety checks passed" >> $GITHUB_STEP_SUMMARY